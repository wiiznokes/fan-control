name: Upload Artifacts

on:
  workflow_dispatch:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - uses: Swatinem/rust-cache@v2
      - run: |
          cargo install --git https://github.com/wiiznokes/cargo-packager.git --branch ressource-resolver cargo-packager

      - name: Build libsensors
        run: just libsensors
      - name: Package deb
        run: just package-deb
          
      - run: echo "ARTIFACT_NAME=$(basename ./packages/fan-control*.deb)" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            ./packages/${{ env.ARTIFACT_NAME }}

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - uses: Swatinem/rust-cache@v2
      - run: |
          cargo install --git https://github.com/wiiznokes/cargo-packager.git --branch ressource-resolver cargo-packager

      - name: Build lhm
        run: just lhm
      - name: Package nsis
        run: just package-nsis

      - run: echo "ARTIFACT_NAME=$(basename ./packages/fan-control*-setup.exe)" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            ./packages/${{ env.ARTIFACT_NAME }}