[package]
name = "fan-control"
authors = ["wiiznokes <wiiznokes2@gmail.com>"]
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Control your fans with different behaviors"
repository = "https://github.com/wiiznokes/fan-control/"
exclude = ["/.*", "/Makefile", "LICENCE"]

[package.metadata.packager]
before-each-package-command = "cargo build --release"
identifier = "com.wiiznokes.fan-control"
# todo: import all the dir
icons = ["resource/app_icon/*"]
resources = ["resource/icons", "resource/windows"]
category = "Utility"

[workspace]
members = [
    "data",
    "hardware",
    "ui",
]


[features]
fake_hardware = [
    "hardware/fake_hardware"
]


[dependencies]
data.workspace = true
ui.workspace = true
clap.workspace = true
log.workspace = true
env_logger.workspace = true
hardware.workspace = true
crossterm = "0.27.0"

[dev-dependencies]

[workspace.dependencies]
hardware = { path = "hardware" }
data = { path = "data" }
ui = { path = "ui" }
clap = { version = "4.3", features = ["derive"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
toml = "0.8"
env_logger = "0.10"
log = "0.4"
i18n-embed = { version = "0.14", features = ["fluent-system", "desktop-requester"] }
rust-embed = "8.0"
i18n-embed-fl = "0.7"
lazy_static = "1.4"
once_cell = "1.18"
#cargo-packager-resource-resolver ={ path = "../cargo-packager/crates/resource-resolver/" }

[workspace.dependencies.cargo-packager-resource-resolver]
git = "https://github.com/wiiznokes/cargo-packager.git"
branch = "ressource-resolver"
